<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bind To Playground</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>  
  <script src="../lib/bind-to.js"></script>
</head>
<body>
  <p>Initial p value</p>
  <input type="text" value=""/>
  <textarea></textarea>
  <script>
	  $('textarea').bindTo('input');
	  $('input').bindTo('p');
  </script>
</body>
</html>
